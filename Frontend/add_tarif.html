<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarif Hinzuf端gen</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Tarif Hinzuf端gen</h1>
      <a href="select_tarif.html" class="icon-btn" aria-label="Schliessen">&#10006;</a>
    </header>

    <div class="split-view">
      <div class="col">
        <form id="add-form">
          <input type="hidden" id="edit-id" />

          <label>Tarif Name & Anbieter</label>
          <div style="display: flex; gap: 10px">
            <input type="text" id="t-name" placeholder="Name" required />
            <input type="text" id="t-provider" placeholder="Anbieter (z.B. Swisscom)" />
          </div>

          <label>Grundgeb端hr (CHF)</label>
          <input type="number" id="t-baseFee" placeholder="19.90" step="0.01" required />

          <label>Daten: Inklusive (GB) & Preis pro extra GB</label>
          <div style="display:flex; gap:10px;">
            <input type="number" id="t-data-inc" placeholder="GB inkl." step="0.1">
            <input type="number" id="t-data-price" placeholder="Leer = Sperre | 0 = Flat" step="0.01">
          </div>

          <label>Minuten: Inklusive & Preis pro extra Minute</label>
          <div style="display:flex; gap:10px;">
            <input type="number" id="t-min-inc" placeholder="Min. inkl." step="1">
            <input type="number" id="t-min-price" placeholder="Leer = Sperre | 0 = Flat" step="0.01">
          </div>

          <button type="submit" id="submit-btn" class="btn btn-save" style="margin-top: 15px; width: 100%">
            Hinzuf端gen
          </button>
          <button type="button" onclick="resetForm()" style="
                margin-top: 5px;
                width: 100%;
                border: none;
                background: transparent;
              ">
            Abbrechen
          </button>
        </form>
      </div>

      <div class="col">
        <div style="
              background: #f0f0f0;
              padding: 10px;
              border-radius: 4px;
              text-align: center;
              margin-bottom: 10px;
            ">
          <strong>Vorhandene Tarife</strong>
        </div>
        <ul class="list-group" id="tarif-list"></ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
