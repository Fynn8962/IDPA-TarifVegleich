<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif Hinzufügen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Tarif Hinzufügen</h1>
        <a href="select_tarif.html" class="icon-btn" aria-label="Schließen">&#10006;</a>
    </header>

    <div class="split-view">
        <div class="col">
            <form id="add-form">
                <label>Name</label>
                <input type="text" id="t-name" placeholder="Tarif Name" required>
                
                <label>Datenvolumen (GB)</label>
                <input type="number" id="t-data1" placeholder="z.B. 10">
                
                <label>Preis (€)</label>
                <input type="number" id="t-data2" placeholder="z.B. 19.99">
                
                <div style="display:flex; gap:10px; align-items:center;">
                    <input type="text" id="t-data3" placeholder="Extra" style="margin-bottom:0;">
                    <button type="submit" class="btn btn-save">Hinzufügen</button>
                </div>
            </form>
        </div>

        <div class="col">
            <div style="background: #f0f0f0; padding: 10px; border-radius: 4px; text-align: center; margin-bottom: 10px;">
                <strong>Vorhandene Tarife</strong>
            </div>
            <ul class="list-group" id="tarif-list">
                <li class="list-item">Hinzugefügt 1 <span class="close-x">&times;</span></li>
                <li class="list-item">Hinzugefügt 2 <span class="close-x">&times;</span></li>
                <li class="list-item">Hinzugefügt 3 <span class="close-x">&times;</span></li>
            </ul>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
